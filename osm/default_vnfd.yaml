# same default VNFD as in tng-schema, just in OSM format/syntax

vnfd-catalog:
  vnfd:
    - id: default-vnfd
      name: default-vnfd
      short-name: default-vnfd
      vendor: ETSI
      version: 0.9
      description: "A default NSD with one default VNFDs"

      vdu:
        - id: vdu01
          name: vdu01
          image: ubuntu16-04.qcow2
          vm-flavor:
            vcpu-count: 1
            memory-gb: 1
            storage-gb: 10
          interface:
          # TODO: can VDU interfaces have the same name as the VNF connection points?
            - name: mgmt
              type: EXTERNAL
              virtual-interface:
                type: VIRTIO
              external-connection-point-ref: mgmt
            - name: input
              type: EXTERNAL
              virtual-interface:
                type: VIRTIO
              external-connection-point-ref: input
            - name: output
              type: EXTERNAL
              virtual-interface:
                type: VIRTIO
              external-connection-point-ref: output
          
      connection-point:
        - name: mgmt
          type: VPORT
        - name: input
          type: VPORT
        - name: output
          type: VPORT
          
      mgmt-interface:
        cp: mgmt
          
      # TODO: support for multiple VDUs? requires internal conn. points, internal-vld, ...